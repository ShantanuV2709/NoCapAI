<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn:hover {
            background: #2563eb;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">ðŸš«</div>
        <h1>NoCap AI</h1>
    </div>

    <div class="status">
        <div class="dot"></div>
        Extension Active
    </div>

    <p>Select text on any webpage, Right Click, and choose "Verify with NoCap AI".</p>

    <a href="http://localhost:5173" target="_blank" class="btn">Open Dashboard</a>
</body>

</html>
